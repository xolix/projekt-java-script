<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
    <title>Zmienne - JavaScript</title>
</head>

<body>
    <form class="quiz-box">
        <h1><a href="js.html">Quizzsite</a></h1>
        <div class="answer-box">
            <h3 class="question">Ile jest słów kluczowych służacych do deklarowania zmiennych w JS?</h3>
            <input type="radio" name="question-1" id="answer-1" class="answer" value="true">
            <label for="answer-1">3</label>
            <input type="radio" name="question-1" id="answer-2" class="answer" value="false">
            <label for="answer-2">4</label>
            <input type="radio" name="question-1" id="answer-3" class="answer" value="false">
            <label for="answer-3">5</label>
        </div>

        <div class="answer-box">
            <h3 class="question">Jak zadeklarować stałą?</h3>
            <input type="radio" name="question-2" id="answer-4" class="answer" value="true">
            <label for="answer-4">const</label>
            <input type="radio" name="question-2" id="answer-5" class="answer" value="false">
            <label for="answer-5">let</label>
            <input type="radio" name="question-2" id="answer-6" class="answer" value="false">
            <label for="answer-6">var</label>
        </div>

        <div class="answer-box">
            <h3 class="question">Deklaracja w języku JavaScript var x=true; powoduje, że zmienna x jest typu:</h3>
            <input type="radio" name="question-3" id="answer-7" class="answer" value="false">
            <label for="answer-7">liczbowego</label>
            <input type="radio" name="question-3" id="answer-8" class="answer" value="false">
            <label for="answer-8">wyliczeniowego</label>
            <input type="radio" name="question-3" id="answer-9" class="answer" value="true">
            <label for="answer-9">logicznego</label>
            <input type="radio" name="question-3" id="answer-10" class="answer" value="false">
            <label for="answer-10">ciągu znaków</label>
        </div>
        <div class="answer-box">
            <h3 class="question">Która z poniższych deklaracji będzie typu string?</h3>
            <input type="radio" name="question-4" id="answer-11" class="answer" value="true">
            <label for="answer-11">let x = "cos"</label>
            <input type="radio" name="question-4" id="answer-12" class="answer" value="false">
            <label for="answer-12">let x = 5</label>
            <input type="radio" name="question-4" id="answer-13" class="answer" value="false">
            <label for="answer-13">let x = true</label>
        </div>

        <button type="submit">Sprawdź</button>
    </form>

    <div class="modal">
        <p></p>
        <button class="close-modal">X</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
